<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿淘宝菜单menu展示</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <li v-for="menu in menus" @mouseover="menu.show = !menu.show" @mouseout="menu.show = !menu.show">
        <a :href="menu.url">{{menu.name}}</a>
        <ul v-show="menu.show">
            <li v-for="subMenu in menu.subMenus">
                <a :href="subMenu.url">{{subMenu.name}}</a>
            </li>
        </ul>
    </li>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            menus: [
                {
                    name: "我的淘宝",
                    url: "#",
                    show: false,
                    subMenus: [
                        {
                            name: "已买到的宝贝", url: "#"
                        },
                        {
                            name: "已卖出的宝贝", url: "#"
                        }
                    ]
                },
                {
                    name: "收藏夹",
                    url: "#",
                    show: false,
                    subMenus: [
                        {
                            name: "收藏的的宝贝", url: "#"
                        },
                        {
                            name: "收藏的的店铺", url: "#"
                        }
                    ]
                },
            ]
        }
    })
</script>
</body>
</html>
