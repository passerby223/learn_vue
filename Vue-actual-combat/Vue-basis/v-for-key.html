<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>
        <label for="bookId">ID：</label>
        <input id="bookId" type="text" v-model="bookId">
        <label for="title">书名：</label>
        <input id="title" type="text" v-model="title">
        <button @click="add">添加</button>
    </p>
    <p v-for="item in books" :key="item.id">
        <input type="checkbox">
        <span>ID：{{item.id}}, 书名：{{item.title}}</span>
    </p>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            bookId: '',
            title: '',
            books: [
                {id: 1, title: 'Vue无难事'},
                {id: 2, title: 'VC++深入理解'},
                {id: 3, title: 'Servlet/JSP深入理解'}
            ]
        },
        methods: {
            add() {
                this.books.unshift({id: this.bookId, title: this.title});
                this.bookId = '';
                this.title = '';
            }
        }
    })
</script>
</body>
</html>
