<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <template v-if="loginType === 'username'">
        <label for="username">用户名：</label>
        <input id="username" type="text" placeholder="请输入你的用户名" key="username-input">
    </template>
    <template v-else>
        <label for="email">邮箱：</label>
        <input id="email" type="email" placeholder="请输入你的邮箱" key="email-input">
    </template>
    <p>
        <button @click="changeLoginType">切换登录方式</button>
    </p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            loginType: 'username',
        },
        methods: {
            changeLoginType() {
                if (this.loginType === 'username') {
                    this.loginType = 'email';
                } else {
                    this.loginType = 'username';
                }
            }
        }
    })
</script>
</body>
</html>
