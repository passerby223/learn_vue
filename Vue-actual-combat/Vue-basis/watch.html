<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <label for="km">千米：</label>
    <input type="text" id="km" v-model="kilometers">
    <=== 换算 ===>
    <label for="m">米：</label>
    <input type="text" id="m" v-model="meters">
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            kilometers: 0,
            meters: 0
        },
        watch: {
            kilometers: function (val) {
                this.meters = val * 1000;
            },
            meters: function (val) {
                this.kilometers = val / 1000;
            }
        }
    })
</script>
</body>
</html>
