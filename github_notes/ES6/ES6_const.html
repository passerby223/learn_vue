<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * const用来定义常量，赋值之后不能再赋值，再次赋值会报错。
     */
    const name = "小明";
    // 定义常量，赋值后不能再赋值，在赋值报错
    // name = "小哈";
    /**
     * const不能只声明不赋值，会报错。必须赋值。
     */
    // const age;
    /**
     * const常量含义是你不能改变其指向的对象，例如user，都是你可以改变user属性。
     */
    const user = {
        name: "zzz",
        age: 24,
        height: 175
    }
    console.log(user)
    console.log("********************************")
    user.name = "ttt"
    user.age = 22
    user.height = 188
    console.log(user)
</script>
</body>
</html>
