<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<!--v-bind动态绑定class(对象语法)-->
<!--有时候我们期望对Dom元素的节点的class进行动态绑定，选择此Dom是否有指定class属性。-->
<!--例如，给h2标签加上class="active"，当Dom元素有此class时候，变红<style>.active{color:red;}</style>，在写一个按钮绑定事件，点击变黑色，再次点击变红色。-->
<div id="app">
    <!-- <h2 class="active">{{message}}</h2>
    <h2 :class="active">{{message}}</h2> -->

    <!-- 动态绑定class对象用法  -->
    <!-- <h2 :class="{key1:value1,key2:value2}">{{message}}</h2>
    <h2 :class="{类名1:true,类名2:boolean}">{{message}}</h2> -->
    <h2 class="title" :class="{active:isActive}">{{message}}</h2>
    <h2 class="title" :class="getClasses()">{{message}}</h2>
    <button @click="change">点击变色</button>

</div>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好啊",
            active: "active",
            isActive: true
        },
        methods: {
            change() {
                this.isActive = !this.isActive
            },
            getClasses() {
                return {active: this.isActive}
            }
        },
    })
</script>
</body>
</html>
