<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0-10计数器实现</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="sub">-</button>
    <span>{{num}}</span>
    <button @click="add">+</button>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            num: 0,
        },
        methods: {
            add: function () {
                if (this.num < 10) {
                    this.num++;
                } else {
                    alert('已经是最大值10了哦~')
                }
            },
            sub: function () {
                if (this.num > 0) {
                    this.num--;
                } else {
                    alert('已经是最小值0了哦~')
                }
            }
        }
    })
</script>
</body>
</html>
