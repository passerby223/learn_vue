<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="prev" v-show="index!=0">上一张</button>
    <img :src="imgArr[index]" alt="" :style="style">
    <button @click="next" v-show="index!=imgArr.length-1">下一张</button>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            imgArr: [
                'images/01.jpg',
                'images/02.jpg',
                'images/03.jpg',
                'images/04.jpg',
                'images/05.jpg',
                'images/06.jpg',
                'images/07.jpg',
                'images/08.jpg',
                'images/09.jpg',
                'images/10.jpg',
            ],
            index: 0,
            style: {
                width: '600px',
                height: '300px',
            }
        },
        methods: {
            prev: function () {
                this.index--;
            },
            next: function () {
                this.index++;
            }
        }
    })
</script>
</body>
</html>
