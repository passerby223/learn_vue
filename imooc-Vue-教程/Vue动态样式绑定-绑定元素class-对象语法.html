<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>

<div id="app">
    <div :class="{hide: isShow}">啊哈哈哈</div>
</div>
<script>
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                isShow: true,
            }
        }
    });
</script>
</body>
</html>
