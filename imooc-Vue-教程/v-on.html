<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <button v-on:click="hello">Hello!</button>
    <hr>
    <button @click="play">打游戏!</button>
</div>
<script>
    let vm = new Vue({
        el: "#app",
        data() {
            return {}
        },
        methods: {
            hello() {
                alert("Hello!");
            },
            play() {
                alert("打游戏!");
            }
        }
    });
</script>
</body>
</html>
