<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--    模板只会在第一次更新时显示数据，此后再次更新该 DOM 里面引用的数据时，内容不会自动更新。-->
    <div>
        <label>年龄：</label>
        <input v-model="age"/>
    </div>
    <div v-once>当前输入的年龄是: {{age}}</div>
    <div>当前输入的年龄是: {{age}}</div>
</div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            age: 10
        }
    })
</script>
</body>
</html>
