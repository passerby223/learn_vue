<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <!--    该指令会跳过所在元素和它的子元素的编译过程，也就是把这个节点及其子节点当作一个静态节点来处理-->
    <div v-pre>{{age}}</div>
    <div>{{age}}</div>
</div>
<script>
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                age: 21
            }
        }
    });
</script>
</body>
</html>
