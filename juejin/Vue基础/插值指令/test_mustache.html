<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值表达式</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--Mustache 标签将会被替代为对应数据对象上 msg 属性（msg定义在data对象中）的值-->
<!--无论何时，绑定的数据对象上 msg 属性发生了改变，插值处的内容都会自动更新。-->
<div id="app">
    <span>Message: {{ msg }}</span>
</div>

<script>
    /**
     * 插值表达式 {{}}
     */
    let vm = new Vue({
        el: "#app",
        data: {
            msg: "Hello-Vue!"
        }
    })

</script>
</body>
</html>
