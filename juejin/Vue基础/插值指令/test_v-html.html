<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--    解析数据中的html代码，渲染到页面中-->
    <h2>{{message}}</h2>
    <h2 v-html="message"></h2>
</div>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "<p style='color: red'>Hello-Vue!</p>"
        }
    })
</script>
</body>
</html>
