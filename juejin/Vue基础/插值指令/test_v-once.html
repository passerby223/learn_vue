<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--    该指令后面不需要跟任何表达 该指令表示元素只渲染一次，不会随着数据的改变而改变。-->
    <h2 v-once>{{message}}</h2>
</div>
<script>

    let vm = new Vue({
        el: "#app",
        data: {
            message: "Hello-Vue!"
        }
    })
</script>
</body>
</html>
