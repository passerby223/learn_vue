<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--    v-pre用于跳过这个元素和它子元素的编译过程，用于显示原本的Mustache语法。-->
    <p>{{message}}</p>
    <p v-pre>{{message}}</p>

</div>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "有意栽花花不开，无心插柳柳成荫！"
        }
    })
</script>
</body>
</html>
