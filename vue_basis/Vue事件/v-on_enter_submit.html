<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的按键事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <label for="user">
        username<input id="user" type="text" @keyup.enter="submit()">
    </label>
    <br>
    <label for="pwd">
        password<input id="pwd" type="text" @keyup.enter="submit()">
    </label>


</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {},
        methods: {
            submit() {
                console.log('使用enter提交了input输入框中的内容!')
            }
        }
    })
</script>
</body>
</html>
