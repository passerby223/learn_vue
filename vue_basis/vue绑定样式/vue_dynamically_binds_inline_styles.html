<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue动态绑定行内样式</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div :style="styleObj">哈哈</div>
    <div v-for="i in 10" :style="{color: 'red', fontSize: i*10+'px'}">{{i}}</div>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            styleObj: {
                color: 'red',
                fontSize: '48px'
            }
        },

    })
</script>
</body>
</html>
