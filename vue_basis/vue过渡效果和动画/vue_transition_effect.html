<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的过渡效果</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
</head>
<body>
<div id="app">
    <button @click="isShow=!isShow">toggle</button>
    <transition>
        <p v-if="isShow">过滤</p>
    </transition>
    <transition name="big">
        <p v-if="isShow">动画</p>
    </transition>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            isShow: true,
        },
    })
</script>
<style>
    /*vue过滤*/
    /* 出现时候的过渡效果 */
    /* 最开始的转态 */
    .v-enter {
        opacity: 0;
    }

    /* 整个执行过程 */
    .v-enter-active {
        transition: all 1s ease;
    }

    /* 最后的样子 */
    .v-enter-to {
        font-size: 64px;
    }
    /* 消失的时候的过渡效果 */
    .v-leave {
    }

    /* 整个过程中 */
    .v-leave-active {
        transition: all 1s ease;
    }

    /* 最后的样子 */
    .v-leave-to {
        opacity: 0;
        font-size: 64px;
    }

    /*vue动画*/
    .big-enter-active {
        animation: ani1 1s ease;
    }
    .big-leave-active {
        animation: ani1 1s ease;
    }
    @keyframes ani1 {
        0% {
            font-size: 24px;
        }
        50% {
            font-size: 80px;
        }
        100% {
            font-size: 24px;
        }
    }
</style>
</body>
</html>
