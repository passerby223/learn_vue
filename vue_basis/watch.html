<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch监听器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="range" v-model="fontSize" min="0" max="100" step="5">
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            fontSize: 20,
        },
        //监听器
        watch: {
            fontSize(newNum, oldNum) {
                console.log('newNum:' + newNum + 'oldNum:' + oldNum)
            }
        }
    })
</script>
</body>
</html>
