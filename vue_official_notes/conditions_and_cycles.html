<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件与循环</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app1">
    <p v-if="show">Go语言从入门到放弃!</p>
</div>
<div id="app2">
    <ol>
        <li v-for="todo in todolist">
            {{ todo.text }}
        </li>
    </ol>
</div>
<script>
    var app1 = new Vue({
        el: "#app1",
        data: {
            show: true
        }
    });
    var app2 = new Vue({
        el: "#app2",
        data: {
            todolist: [
                {text: "学习HTML"},
                {text: "学习CSS"},
                {text: "学习JavaScript"},
                {text: "学习Python"},
                {text: "学习Vue.js"}
            ]
        }
    });
</script>
</body>
</html>
