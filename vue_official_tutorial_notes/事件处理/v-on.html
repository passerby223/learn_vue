<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="warn('Form cannot be submitted yet.', $event)">
        Submit
    </button>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {},
        methods: {
            warn: function (message, event) {
                // 现在我们可以访问原生事件对象
                if (event) {
                    event.preventDefault()
                }
                alert(message)
            },
        }
    })
</script>
</body>
</html>
