<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="新增一条" @click="addItem">
    <ul id="v-for-object" class="demo">
        <li v-for="(item, index) in arr" :key="index">
            {{ index+1 }} - {{ item }}
        </li>
    </ul>

</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            arr: [
                'How to do lists in Vue',
                'Jane Doe',
                '2016-04-10'
            ]
        },
        methods: {
            addItem: function () {
                this.arr.push(Math.random().toString(36).slice(-8))
            }
        }
    })
</script>
</body>
</html>
