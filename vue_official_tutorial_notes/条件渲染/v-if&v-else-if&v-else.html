<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if&v-else-if&v-else</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="type === 'A'">
        A
    </div>
    <!--    类似于 v-else，v-else-if 也必须紧跟在带 v-if 或者 v-else-if 的元素之后。-->
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            type: "B"
        },
    })
</script>
</body>
</html>
