<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if&v-else</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="num > 0.5">
        {{num}}
        <p>Now you see me</p>
    </div>
    <!--    v-else 元素必须紧跟在带 v-if 或者 v-else-if 的元素的后面，否则它将不会被识别。-->
    <div v-else>
        {{num}}
        <p>Now you don't</p>
    </div>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            num: Math.random()
        },
    })
</script>
</body>
</html>
