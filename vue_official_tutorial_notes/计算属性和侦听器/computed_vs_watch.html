<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性vs侦听属性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="demo">{{ fullName }}</div>
<script>
    /**
     * 侦听属性
     * @type {Vue}
     */
    // var vm = new Vue({
    //     el: '#demo',
    //     data: {
    //         firstName: 'Foo',
    //         lastName: 'Bar',
    //         fullName: 'Foo Bar'
    //     },
    //     // 侦听属性
    //     watch: {
    //         firstName: function (val) {
    //             this.fullName = val + '-' + this.lastName
    //         },
    //         lastName: function (val) {
    //             this.fullName = this.firstName + ' ' + val
    //         }
    //     }
    // })
    /**
     * 计算属性
     * @type {Vue}
     */
    var vm1 = new Vue({
        el: '#demo',
        data: {
            firstName: 'Foo',
            lastName: 'Bar'
        },
        // 计算属性
        computed: {
            fullName: function () {
                return this.firstName + '-' + this.lastName
            }
        }
    })
</script>

</body>
</html>
