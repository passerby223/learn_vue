<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>起步</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in FEBooks">{{ item.name }}</li>
    </ul>
    <input type="text" v-model="title">
    <p>{{title}}</p>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            title: "欢迎来到网易云课堂",
            FEBooks: [
                {name: 'vue基础课程'},
                {name: 'vue进阶课程'},
                {name: 'vue核心源码课程'},
                {name: 'vue实战课程'},
                {name: 'webpack课程'},
            ]
        }
    })
</script>
</body>
</html>
