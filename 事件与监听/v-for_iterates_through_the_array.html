<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 1.遍历过程没有使用索引（下标值） -->
    <ul>
        <li v-for="item in names">{{item}}</li>
    </ul>
    <!-- 2.遍历过程有使用索引（下标值） -->
    <ul>
        <li v-for="(item,index) in names">{{index+":"+item}}</li>
    </ul>
</div>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            names: ["zzz", "ttt", "yyy"]
        }
    })
</script>
</body>
</html>
