<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on的基本使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>{{count}}</h2>
    <!-- <button v-on:click="count++">加</button>
    <button v-on:click="count--">减</button> -->
    <button @click="increment()">加</button>
    <button @click="decrement()">减</button>
</div>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            count: 0
        },
        methods: {
            increment() {
                this.count++
            },
            decrement() {
                this.count--
            }
        }
    })

</script>
</body>
</html>
