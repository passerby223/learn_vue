<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>{{ msg }}</h1>
    <ul>
        <li v-for="(item, index) in movies" :key="index" :class="{active:index===currentIndex}" @click="changeColor(index)">{{ (index+1) + " => " +  item }}
        </li>
    </ul>
</div>
<script>
    let app = new Vue({
        el: " #app",//挂载需要管理的元素
        data: {//定义虚拟数据
            msg: "电影清单",
            currentIndex: 0,
            movies: ["肖申克的救赎", "遗愿清单", "触不可及", "绿皮书"]//定义一个数组
        },
        methods: {
            changeColor(index) {
                this.currentIndex = index
            }
        }
    })
</script>
</body>
</html>
