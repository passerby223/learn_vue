<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--​ v-once表示该dom元素只渲染一次，之后数据改变，不会再次渲染。-->
<div id="app">
    <h2>{{message}}</h2>
    <!-- 只会渲染一次，数据改变不会再次渲染 -->
    <h2 v-once>{{message}}</h2>

</div>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "蛤蛤蛤",
        }
    })
</script>
</body>
</html>
