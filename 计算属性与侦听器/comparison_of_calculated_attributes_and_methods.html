<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性和methods的对比</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- methods，即使firstName和lastName没有改变，也需要再次执行 -->
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <!-- 计算属性有缓存，只有关联属性改变才会再次计算 -->
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>


</div>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            firstName: "skt t1",
            lastName: "faker"
        },
        computed: {
            fullName() {
                console.log("调用了计算属性fullName");

                return this.firstName + " " + this.lastName
            }
        },
        methods: {
            getFullName() {
                console.log("调用了getFullName");

                return this.firstName + " " + this.lastName
            }
        },
    })
</script>
</body>
</html>
